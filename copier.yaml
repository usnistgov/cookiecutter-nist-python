full_name:
  type: str
  help: full_name
  default: William P. Krekelberg

email:
  type: str
  help: email
  default: wpk@nist.gov

github_username:
  type: str
  help: github_username
  default: wpk-nist-gov

pypi_username:
  type: str
  help: pypi_username
  default: wpk-nist

conda_channel:
  type: str
  help: conda_channel
  default: "{{ pypi_username }}"

project_name:
  type: str
  help: project_name
  default: mypackage
# [[[end]]]

# [[[cog
# print(cc.project_slug.yaml(default=True))
# ]]]
project_slug:
  type: str
  help: project_slug
  default: "{{ project_name.lower().replace(' ', '_').replace('-', '_') }}"
# [[[end]]]

