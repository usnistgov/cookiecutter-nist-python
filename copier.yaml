project_short_description:
  type: str
  help: project_short_description
  default: All the boilerplate you need to create a Python package.

command_line_interface:
  help: command_line_interface
  choices:
    - No command-line interface
    - Click
    - Typer
    - Argparse

sphinx_use_autodocsumm:
  help: sphinx_use_autodocsumm
  choices:
    - y
    - n

sphinx_theme:
  help: sphinx_theme
  choices:
    - sphinx_book_theme
    - furo
# [[[end]]]

# * Copier options
_templates_suffix: ""

_subdirectory: "{% raw %}{{cookiecutter.project_name}}{% endraw %}"

_jinja_extensions:
  - copier_templates_extensions.TemplateExtensionLoader
  - tools/copier_extensions.py:CookiecutterNamespace
