[project]
name = "cookiecutter-nist-python"
version = "0.2.0.dev"
description = "Cookiecutter template for NIST python packages"
keywords = [
    "cookiecutter-nist-python",
]
license = { text = "NIST-PD" }
license-files = { paths = [
    "LICENSE",
] }
authors = [
    { name = "William P. Krekelberg", email = "wpk@nist.gov" },
]
requires-python = ">=3.8,<=3.12"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: Public Domain",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dynamic = [
    "readme",
]
dependencies = [
]
optional-dependencies.dev = [
    "cookiecutter-nist-python[dev-extras,test,typing,pipxrun,mypy]",
]
optional-dependencies.dev-complete = [
    "cookiecutter-nist-python[dev,tools]",
]
optional-dependencies.dev-extras = [
    "nox>=2024.3.2",
]
optional-dependencies.docs = [
    "autodocsumm",
    "myst-parser",
    "pyenchant",
    "sphinx>=5.3.0",
    "sphinx-autobuild",
    "sphinx-book-theme",
    "sphinx-copybutton",
    "sphinxcontrib-spelling",
]
optional-dependencies.mypy = [
    "mypy>=1.9.0",
]
optional-dependencies.nbval = [
    "nbval",
]
optional-dependencies.pipxrun = [
    # Anything needed to run tools/pipxrun.py
    "packaging",
]
optional-dependencies.pipxrun-tools = [
    # these used solely for specking tools to be used with tools/pipxrun.py
    "conda-lock>=2.5.5",
    "cookiecutter-nist-python[mypy]",
    "grayskull>=2.5.3",
    "nbqa>=1.8.4",
    "pyright>=1.1.359",
    "twine>=5.0.0",
]
optional-dependencies.test = [
    "cookiecutter",
    "copier",
    "copier-templates-extensions",
    "pytest",
    "pytest-cov",
    "pytest-sugar",
    "pytest-xdist",
]
optional-dependencies.tools = [
    "pipx",
    "pre-commit",
    "scriv",
]
optional-dependencies.typing = [
    "cookiecutter-nist-python[pipxrun]",
    "pytest",
]
urls.Documentation = "https://pages.nist.gov/cookiecutter-nist-python/"
urls.Homepage = "https://github.com/usnistgov/cookiecutter-nist-python"

[tool.ruff]
line-length = 88
extend-include = [
    "*.ipynb",
]
extend-exclude = [
    ".numba_cache",
    ".venv",
    "dist-conda",
    # "tests/",
    # "src/cookiecutter_nist_python/tests",
]
fix = true
unsafe-fixes = true

format.docstring-code-format = true
lint.select = [
    "ALL",
]
lint.ignore = [
    # * Annotations
    "ANN101", # - Leads to issues with methods and self
    "ANN102", # - Leads to issues with classmethods and cls
    "ANN401", # - Any ok sometimes
    # * These conflict with formatter
    "COM", # - flake8-commas, formatter should take care of this?
    "CPY", # - Don't require copyright
    # * Docstrings
    "D105", # - Missing magic method docstring
    # * Not a fan of these.  And lead to issues with docfiller
    "D107", # - Missing docstring in __init__
    "D203", # - 1 blank line required before class docstring
    "D205", # - blank line after summary
    "D212", # - Multi-line docstring summary should start at the first line
    # * This leads to errors with placing titles in module
    "D400", # - First line should end with a period
    "D401", # - First line of docstring should be in imperative mood: "{first_line}"
    "D415", # - First line should end with a period, question mark, or exclamation point
    "D417", # - Missing argument description in the docstring for {definition}: {name} (bad with docfiller)
    "E402", # - module level import not at top of file
    # * Other
    "E501", # - line too long - let formatter fix this
    "E731", # - do not assign a lambda expression, use a def
    "ERA",  # - eradicate (want to keep some stuff)
    "FBT",  # - bools are ok
    "ISC",  # - flake8-implicit-str-concat
    # * Allow non top level imports
    "PLC0415", # - import should be at top level (leads to issues with imports in func?)
    "TID252",  # - Allow relative imports
]
# Use extend-ignore for project specific ignores (avoid changing ignore directly)
lint.extend-ignore = [
    "NPY", # - not using numpy?
    "PD",  # - not using pandas?
    # * Annotations
    # "SLF001",  # - flake8-self (private access sometimes OK)
    # "ANN",     # - Annotations (just use mypy/pyright)
    # * pylint
    # "PLR2004", # - numbers in comparison sometimes ok
    # "PLR0913", # - complexity sometimes ok
    # "PLR0917", # - complexity sometimes ok
    # * Docstrings ymmv
    # "D102",    # - Missing docstring in public method
    # "D103",    # - Missing docstring in public function
    # "D202",    # - blank line after docstring
]
lint.per-file-ignores."**/*.ipynb" = [
    "B018",
    "D100",
    "INP001",
]
lint.per-file-ignores."docs/conf.py" = [
    "INP001",
]
lint.per-file-ignores."noxfile.py" = [
    "RUF009",
]
lint.per-file-ignores."tests/*.py" = [
    "D",
    "S101",
]
lint.per-file-ignores."tools/*.py" = [
    "A",
    "D102",
    "S",
    "SLF001",
]
lint.extend-per-file-ignores."hooks/*.py" = [
    "INP001",
]
lint.extend-per-file-ignores."scripts/*.py" = [
    "INP001",
    "S404",
]
# Project specific ignores (avoid changing per-file-ignores directly)
lint.extend-per-file-ignores."tests/*.py" = [
    "S404",
]
# fixable = ["ALL"]
lint.unfixable = [
    "PLR6104",
    "T",
]
# Allow unused variables when underscore-prefixed.
lint.dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"
lint.isort.known-first-party = [
    "cookiecutter_nist_python",
]
lint.pydocstyle.convention = "numpy"
lint.pylint.max-args = 15
lint.pylint.max-positional-args = 15
lint.pylint.max-public-methods = 30
lint.preview = true

[tool.check-wheel-contents]
toplevel = [
    "cookiecutter_nist_python",
]
src_dir = [
    "src",
]

# * Testing --------------------------------------------------------------------

[tool.pytest.ini_options]
addopts = [
    "--doctest-modules",
    "--doctest-glob=*.md",
    "--cov-config=pyproject.toml",
    "-s",
]
testpaths = [
    "tests",
]
markers = [
    "default: default template",
    "furo: furo theme",
    "book: sphinx book theme",
    "nocli: no command-line interface",
    "click: Click cli",
    "typer: Typer template",
    "test: run tests",
    "lint: run linting",
    "docs: make docs",
    "typing: run typing checks",
    "mypystrict: run mypy --strict",
    "create: simple test on path creation",
    "longname: a project with a long name",
    "disable: test that has been disabled by default",
    "version: update-version-scm (disabled by default)",
    "cookie: cookiecutter",
    "copier: run copier tests",
    "notebook: run typing/test on notebook",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
show_missing = true
exclude_also = [
    "if TYPE_CHECKING:",
    "@overload",
]
omit = [
    "*/vendored/*",
]
include = [
    "src/*",
]

# * Typing ---------------------------------------------------------------------

[tool.mypy]
files = [
    "tests",
]
show_error_codes = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
exclude = [
    ".eggs",
    ".tox",
    ".nox",
    ".venv",
    ".numba_cache",
    "docs",
]
check_untyped_defs = true
# strict = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
    "cookiecutter.*",
]

[[tool.mypy.overrides]]
ignore_errors = true
module = [
]

[tool.pyright]
include = [
    "tests",
]
exclude = [
    "**/__pycache__",
    ".tox/**",
    ".nox/**",
    ".venv/**",
    "**/.mypy_cache",
    "**/.numba_cache",
]
pythonVersion = "3.11"
# strict = ["noxfile.py", "tools/*.py"]
typeCheckingMode = "strict"
# typeCheckingMode = "basic"
# # enable subset of "strict"
# reportDuplicateImport = true
# reportInvalidStubStatement = true
# reportOverlappingOverload = true
# reportPropertyTypeMismatch = true
# reportUntypedClassDecorator = true
# reportUntypedFunctionDecorator = true
# reportUntypedNamedTuple = true
# reportUnusedImport = true
# # disable subset of "basic"
# reportGeneralTypeIssues = false
# reportMissingModuleSource = false
# reportOptionalCall = false
# reportOptionalIterable = false
# reportOptionalMemberAccess = false
# reportOptionalOperand = false
# reportOptionalSubscript = false
# reportPrivateImportUsage = false
# reportUnboundVariable = false

[tool.pytype]
inputs = [
    "src",
    "tests",
]

# * Dependency creation --------------------------------------------------------

[tool.pyproject2conda]
user_config = "config/userconfig.toml"
template_python = "requirements/py{py}-{env}"
template = "requirements/{env}"
python = [
    "3.11",
]
channels = [
    "conda-forge",
]
style = [
    "yaml",
    "requirements",
]
default_envs = [
    "test",
    "typing",
    "docs",
    "dev",
    "dev-complete",
]

[tool.pyproject2conda.dependencies]
pytest-accept = { pip = true }
scriv = { pip = true }
copier-templates-extensions = { pip = true }

[tool.pyproject2conda.envs.pipxrun-tools]
extras = "pipxrun-tools"
base = false
style = "requirements"

[tool.pyproject2conda.envs.test-extras]
extras = [
    "test",
]
base = false

[[tool.pyproject2conda.overrides]]
# Ensure these have pip in yaml file
envs = [
    "test",
    "docs",
    "dev",
    "dev-complete",
]
deps = [
    "pip",
]

[[tool.pyproject2conda.overrides]]
envs = [
    "test",
    "typing",
    "test-extras",
]
python = [
    "3.8",
    "3.9",
    "3.10",
    "3.11",
    "3.12",
]

[tool.pip-tools]
allow-unsafe = true
strip-extras = true

# * Other tools ----------------------------------------------------------------

[tool.scriv]
format = "md"
md_header_level = "2"
new_fragment_template = "file: changelog.d/templates/new_fragment.md.j2"

[tool.commitizen]
use_shortcuts = true

[tool.cruft]
