{% raw -%}
name: Publish
on:
  workflow_dispatch:
  release:
    types: [published]
    # these covered by ci?
    # pull_request:
    # push:
    #   branches: [main]

env:
  FORCE_COLOR: "3"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dist:
    name: Build and verify
    runs-on: ubuntu-latest
    env:
      DIST: "/tmp/baipp/dist"
    permissions:
      id-token: write
      attestations: write

    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516 # v2.14.0
        with:
          attest-build-provenance-github: "true"

      # extra checks
      # smoke test handled by ci
      # - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
      #   with:
      #     python-version-file: ".python-version"

      # - name: Smoke test
      #   run: |
      #     uv run --isolated --no-project --with "${DIST}"/*.whl tests/test_smoke.py
      #     uv run --isolated --no-project --with "${DIST}"/*.tar.gz tests/test_smoke.py

      - name: Check no changelog fragments
        if: github.event_name == 'release' && github.event.action == 'published'
        run: |
          shopt -s nullglob
          for _ in changelog.d/*.md ; do
              echo "Error: changelog snippets found"
              exit 1
          done
          echo "Success: no changelog snippets"
        shell: bash

      - name: Check version
        if: github.event_name == 'release' && github.event.action == 'published'
        env:
          tag_name: ${{ github.event.release.tag_name }}
        run: >-
          uv run --script tools/check_dist_version.py --version "$tag_name" --
          "${DIST}"/*.whl "${DIST}"/*.tar.gz

  publish-testpypi:
    name: Publish package to testpypi
    needs: [dist]
    environment:
      name: test-pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: Packages
          path: dist

      - name: Publish to testpypi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
        with:
          repository-url: https://test.pypi.org/legacy/

  publish:
    name: Publish package to pypi
    needs: [publish-testpypi]
    environment:
      name: pypi
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: Packages
          path: dist

      - name: Publish to pypi
        uses: pypa/gh-action-pypi-publish@ed0c53931b1dc9bd32cbe73a98c7f6766f8a527e # v1.13.0
{%- endraw %}
