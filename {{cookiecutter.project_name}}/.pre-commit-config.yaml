# pre-commit install
# pre-commit run --all-files
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
ci:
  autofix_commit_msg: "style: pre-commit fixes"
  autoupdate_schedule: "weekly"

default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # * meta hooks
  - repo: meta
    hooks:
      - id: check-hooks-apply
        stages: [manual]
      - id: check-useless-excludes
        stages: [manual]

  # * sync dependencies
  - repo: https://github.com/wpk-nist-gov/sync-pre-commit-hooks
    rev: v0.2.0
    hooks:
      - id: sync-pre-commit-deps
        args:
          - "--requirements=requirements/lock/pre-commit-additional-dependencies.txt"
        files: >-
          ^\.pre-commit-config\.yaml$|^requirements/lock/pre-commit-additional-dependencies\.txt$
      - id: sync-uv-dependency-groups
      - id: justfile-format
        additional_dependencies:
          - rust-just==1.45.0

  # * Top level
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-added-large-files
        exclude: ^uv[.]lock
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  # * pyproject.toml
  # ** format
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: v2.11.1
    hooks:
      - id: pyproject-fmt
        args: [--indent=4, --keep-full-version]
        files: ""
        types: [toml]
  # ** validate
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
  # ** validate (schema-store)
  - repo: https://github.com/henryiii/validate-pyproject-schema-store
    rev: 2025.11.21
    hooks:
      - id: validate-pyproject
        name: validate-pyproject-schema-store
        stages: [manual]
  # ** repo review
  - repo: https://github.com/scientific-python/cookie
    rev: 2025.11.21
    hooks:
      - id: sp-repo-review
        stages: [manual]

  # * Prettier
  - repo: https://github.com/rbubley/mirrors-prettier
    rev: v3.7.4
    hooks:
      - id: prettier
        alias: markdownlint
        stages: [pre-commit, manual]

  # * Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.20.0
    hooks:
      - id: markdownlint-cli2
        alias: markdownlint
        args: [--style, prettier]
        # language_version: 10.9.0

  # * Linting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff-check
        alias: ruff
        args: [--fix, --show-fixes]
      - id: ruff-format
        alias: ruff
  - repo: https://github.com/adamtheturtle/doccmd-pre-commit
    rev: v2025.12.13
    hooks:
      - id: doccmd
        name: "ruff format markdown"
        alias: ruff
        args:
          - "--language"
          - "python"
          - "--no-pad-file"
          - "--command"
          - "ruff format"
        additional_dependencies:
          - ruff==0.14.9

  # * Spelling
  # ** typos
  # Revert to crate-ci/typos if https://github.com/crate-ci/typos/issues/390 is fixed.
  # - repo: https://github.com/crate-ci/typos
  - repo: https://github.com/adhtruong/mirrors-typos
    rev: v1.40.0
    hooks:
      - id: typos
        exclude_types: [jupyter]
        exclude: ^uv[.]lock$|^requirements
  # ** codespell
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies:
          - tomli
        args: [-I, docs/spelling_wordlist.txt]
        exclude_types: [jupyter]
        exclude: ^uv[.]lock$|^requirements
        stages: [manual]

  # * Dependencies
  # ** pyproject2conda
  - repo: https://github.com/usnistgov/pyproject2conda
    rev: v0.22.1
    hooks:
      - id: pyproject2conda-project
        alias: requirements
  # ** uv
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.9.17
    hooks:
      - id: uv-lock
        alias: requirements
        args: [--locked]
      - id: pip-compile
        alias: requirements
        entry: python tools/requirements_lock.py
        pass_filenames: true
        files: ^requirements/[^/]*\.txt$

  # * Commit message
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # * Cruft
  - repo: https://github.com/cruft/cruft.git
    rev: 2.16.0
    hooks:
      - id: cruft
        args: [--checkout, main]
        stages: [manual]

  # * Cog
  - repo: local
    hooks:
      - id: cog-readme
        name: cog-readme
        alias: cog
        entry: >-
          python tools/cog_runner.py --use-uvx --format=prettier
          --lint=markdownlint-cli2 --
        # if need package, use --group=cog --no-dev --no-active/--isolated
        language: python
        files: ^README\.md$
        stages: [manual]

  # * typecheck
  # ** sync dependencies
  # - repo: https://github.com/wpk-nist-gov/sync-pre-commit-hooks
  #   rev: v0.2.0
  #   hooks:
  #     - id: fill-pre-commit-hook-deps
  #       alias: typecheck
  #       stages: [manual]
  #       args:
  #         - "--hook=basedpyright"
  #         - "--group=typecheck"
  #         - "--exclude=pylint"
  # ** basedpyright
  # - repo: https://github.com/DetachHead/basedpyright-pre-commit-mirror
  #   rev: 1.36.1
  #   hooks:
  #     - id: basedpyright
  #       alias: typecheck
  #       files: ^(src/|tests/)
  #       args: []
  #       stages: [manual]

  # * Notebook specific --------------------------------------------------------
  # * Strip out metadata from notebooks
  - repo: https://github.com/kynan/nbstripout
    rev: 0.8.2
    hooks:
      - id: nbstripout
        args:
          - "--keep-output"
          - "--keep-count"
          - "--extra-keys"
          - "metadata.kernelspec metadata.kernel_spec"

  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.9.1
    hooks:
      # ** typos
      - id: nbqa
        name: nbqa-typos
        alias: typos
        additional_dependencies: &typos-deps
          - typos==1.40.0
        args: [typos, --nbqa-shell]
        # this can lead to errors, so use with care
        # args: [typos, --write-changes, --nbqa-shell]
      - id: nbqa
        name: nbqa-typos-markdown
        alias: typos
        additional_dependencies: *typos-deps
        args: [typos, --nbqa-shell, --nbqa-md]
        # this can lead to errors, so use with care
        # args: [typos, --write-changes, --nbqa-shell, --nbqa-md]

      # ** codespell
      - id: nbqa
        name: nbqa-codespell
        alias: codespell
        additional_dependencies: &codespell-deps
          - codespell==2.4.1
          - tomli
        args:
          - codespell
          - "--ignore-words=docs/spelling_wordlist.txt"
          - "--nbqa-shell"
        stages: [manual]
      - id: nbqa
        name: nbqa-codespell-markdown
        alias: codespell
        additional_dependencies: *codespell-deps
        args:
          - "codespell"
          - "--ignore-words=docs/spelling_wordlist.txt"
          - "--nbqa-shell"
          - "--nbqa-md"
        stages: [manual]

  # ** symlink in notebooks from example/usage to docs/example/usage
  - repo: local
    hooks:
      - id: symlink-docs-examples-notebooks
        name: symlink-docs-examples-notebooks
        entry: python tools/symlink_docs_examples_notebooks.py
        language: python
        files: ^docs/examples/.*\.md$
        pass_filenames: false
