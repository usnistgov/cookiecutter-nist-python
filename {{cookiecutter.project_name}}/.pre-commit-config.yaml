---
# pre-commit install
# pre-commit run --all-files
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
default_install_hook_types:
  - pre-commit
  - commit-msg
repos:
  # * Top level
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: mixed-line-ending
  # * Sync dependencies
  - repo: https://github.com/mxr/sync-pre-commit-deps
    rev: v0.0.1
    hooks:
      - id: sync-pre-commit-deps

  # * Pyproject-fmt
  - repo: https://github.com/tox-dev/pyproject-fmt
    rev: "1.7.0"
    hooks:
      - id: pyproject-fmt
        args: ["--indent=4", "--keep-full-version"]
        files: ^pyproject.toml$

  # * Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v4.0.0-alpha.8"
    hooks:
      - id: prettier
        alias: markdownlint
        stages: [commit]
        additional_dependencies:
          - prettier-plugin-toml

  # * Markdown
  - repo: https://github.com/DavidAnson/markdownlint-cli2
    rev: v0.12.1
    hooks:
      - id: markdownlint-cli2
        alias: markdownlint
        args: ["--style prettier"]

  # * Linting
  # To be replace by ruff analog when I find one ...
  - repo: https://github.com/adamchainz/blacken-docs
    rev: "1.16.0"
    hooks:
      - id: blacken-docs
        additional_dependencies:
          - black==24.1.0
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.1.14"
    hooks:
      - id: ruff
        types_or: ["python", "pyi", "jupyter"]
        args: ["--fix", "--show-fixes"]
      - id: ruff-format
        types_or: ["python", "pyi", "jupyter"]

  # * Spelling
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.6
    hooks:
      - id: codespell
        additional_dependencies: [tomli]
        args: ["-I", "docs/spelling_wordlist.txt"]
        exclude_types: [jupyter]

  # * Notebook formatting
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa
        alias: nbqa-codespell
        name: nbqa-codespell
        additional_dependencies: [codespell==2.2.6, tomli]
        args:
          [
            "codespell",
            "--ignore-words=docs/spelling_wordlist.txt",
            "--nbqa-shell",
          ]
      - id: nbqa
        alias: nbqa-codespell
        name: nbqa-codespell-markdown
        additional_dependencies: [codespell==2.2.6, tomli]
        args:
          [
            "codespell",
            "--ignore-words=docs/spelling_wordlist.txt",
            "--nbqa-md",
            "--nbqa-shell",
          ]

      # Use ruff for this instead ...
      # - id: nbqa-ruff
      #   additional_dependencies: [ruff==0.1.14]
      #   # Replace with builtin if/when available
      # - id: nbqa
      #   alias: nbqa-ruff-format
      #   name: nbqa-ruff-format
      #   additional_dependencies: [ruff==0.1.14]
      #   args: ["ruff format --force-exclude"]

  # * Commit message
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v3.13.0
    hooks:
      - id: commitizen
        stages: [commit-msg]

  # * Manual Linting ------------------------------------------------------------
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
      - id: pyupgrade
        stages: [manual]
        args: [--py38-plus]
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa-pyupgrade
        additional_dependencies: [pyupgrade]
        stages: [manual]
        args: [--py38-plus]

  # ** typos
  # Probably stick with codespell, but this might also be nice...
  - repo: https://github.com/crate-ci/typos
    rev: v1.18.2
    hooks:
      - id: typos
        stages: [manual]
        exclude: "[.]ipynb$"
  - repo: https://github.com/nbQA-dev/nbQA
    rev: 1.7.1
    hooks:
      - id: nbqa
        alias: nbqa-typos
        name: nbqa-typos
        additional_dependencies: [typos==1.18.2]
        args: ["typos", "--nbqa-shell"]
      - id: nbqa
        alias: nbqa-typos
        name: nbqa-typos-markdown
        additional_dependencies: [typos==1.18.2]
        args: ["typos", "--nbqa-shell", "--nbqa-md"]
